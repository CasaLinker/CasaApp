<h2>Discover Your Perfect Home</h2>
<p class="text-muted">Explore Zambia’s finest properties – your dream home is just a search away!</p>

<!-- Address Search Form -->
<form id="address-search-form" class="row mb-3">
    <div class="col-md-8">
        <input type="text" id="address-input" class="form-control" placeholder="Enter address to center map">
    </div>
    <div class="col-md-4">
        <button type="submit" class="btn btn-primary w-100">Search Address</button>
    </div>
</form>

<div class="row">
    <div class="col-md-4">
        <label for="price" class="form-label">Max Price (ZMW)</label>
        <input type="number" class="form-control" id="price">
    </div>
    <div class="col-md-4">
        <label for="bedrooms" class="form-label">Min Bedrooms</label>
        <input type="number" class="form-control" id="bedrooms">
    </div>
    <div class="col-md-4">
        <label for="location" class="form-label">Location</label>
        <input type="text" class="form-control" id="location">
    </div>
    <div class="col-md-4 mt-3">
        <label for="property-type" class="form-label">Property Type</label>
        <select id="property-type" class="form-control">
            <option value="">Any</option>
            <option value="apartment">Apartment</option>
            <option value="house">House</option>
            <option value="condo">Condo</option>
        </select>
    </div>
    <div class="col-md-4 mt-3">
        <label class="form-label">Amenities</label>
        <div>
            <input type="checkbox" id="pool" value="pool"> Pool<br>
            <input type="checkbox" id="gym" value="gym"> Gym<br>
            <input type="checkbox" id="parking" value="parking"> Parking
        </div>
    </div>
    <div class="col-md-4 mt-3">
        <label for="distance" class="form-label">Max Distance from CBD (km)</label>
        <input type="number" class="form-control" id="distance">
    </div>
</div>
<button class="btn btn-primary mt-3" onclick="filterProperties()">Search Now</button>
<div id="map" class="mt-4 rounded shadow-sm"></div>
<h3 class="mt-4">Tailored Recommendations</h3>
<p class="text-muted">Handpicked properties just for you!</p>
<div id="recommended-listings" class="mt-2"></div>
