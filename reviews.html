<div class="container">
    <h2>Reviews</h2>
    <form id="review-form">
        <div class="mb-3">
            <label for="reviewer-name" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="reviewer-name" required>
        </div>
        <div class="mb-3">
            <label for="rating" class="form-label">Rating (1-5)</label>
            <input type="number" min="1" max="5" class="form-control" id="rating" required>
        </div>
        <div class="mb-3">
            <label for="comment" class="form-label">Comment</label>
            <textarea class="form-control" id="comment" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit Review</button>
    </form>
    <div id="reviews-list" class="mt-5">
        <!-- Reviews will be dynamically added here -->
    </div>
</div>
