<div class="container">
    <h2>Mortgage Calculator</h2>
    <form id="mortgage-form">
        <div class="mb-3">
            <label for="property-price" class="form-label">Property Price (ZMW)</label>
            <input type="number" class="form-control" id="property-price" required>
        </div>
        <div class="mb-3">
            <label for="down-payment" class="form-label">Down Payment (ZMW)</label>
            <input type="number" class="form-control" id="down-payment" required>
        </div>
        <div class="mb-3">
            <label for="interest-rate" class="form-label">Annual Interest Rate (%)</label>
            <input type="number" step="0.01" class="form-control" id="interest-rate" required>
        </div>
        <div class="mb-3">
            <label for="loan-term" class="form-label">Loan Term (years)</label>
            <input type="number" class="form-control" id="loan-term" required>
        </div>
        <button type="submit" class="btn btn-primary">Calculate</button>
    </form>
    <div id="result" class="mt-3"></div>
</div>
