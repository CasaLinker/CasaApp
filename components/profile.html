<h2>Your CasaLink Profile</h2>
<p class="text-muted">Personalize your journey – let’s find your perfect home together!</p>
<form id="profile-form">
    <div class="mb-3">
        <label for="profile-name" class="form-label">Name</label>
        <input type="text" class="form-control" id="profile-name">
    </div>
    <div class="mb-3">
        <label for="profile-age" class="form-label">Age</label>
        <input type="number" class="form-control" id="profile-age">
    </div>
    <div class="mb-3">
        <label for="profile-preferences" class="form-label">Preferences</label>
        <input type="text" class="form-control" id="profile-preferences" placeholder="e.g., 2 bedrooms">
    </div>
    <div class="mb-3">
        <label for="profile-picture" class="form-label">Profile Picture</label>
        <input type="file" class="form-control" id="profile-picture">
    </div>
    <div class="mb-3">
        <label for="profile-bio" class="form-label">Bio</label>
        <textarea class="form-control" id="profile-bio"></textarea>
    </div>
    <div class="mb-3">
        <label for="profile-contact" class="form-label">Contact Info</label>
        <input type="text" class="form-control" id="profile-contact">
    </div>
    <button type="button" class="btn btn-primary w-100" onclick="saveProfile()">Save Your Profile</button>
</form>
