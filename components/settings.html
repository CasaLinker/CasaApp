<h2>Customize Your Experience</h2>
<p class="text-muted">Make CasaLink yours â€“ tweak settings to suit your style!</p>
<div class="mb-3">
    <label for="theme-select" class="form-label">Theme</label>
    <select id="theme-select" class="form-select w-25">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
    </select>
</div>
<div class="mb-3">
    <label class="form-check-label">
        <input type="checkbox" id="notifications-toggle" class="form-check-input"> Enable Notifications
    </label>
</div>
<div class="mb-3">
    <h3>Language</h3>
    <select id="language-select" class="form-select w-25">
        <option value="en">English</option>
        <option value="bm">Bemba</option>
    </select>
</div>
<div class="mb-3">
    <h3>Notification Filters</h3>
    <label class="form-check-label">
        <input type="checkbox" id="new-listing-notif" class="form-check-input"> New Listings in Saved Searches
    </label><br>
    <label class="form-check-label">
        <input type="checkbox" id="message-notif" class="form-check-input"> New Messages
    </label>
</div>
<div class="mb-3">
    <h3>Accessibility</h3>
    <label class="form-check-label">
        <input type="checkbox" id="high-contrast" class="form-check-input"> High Contrast Mode
    </label><br>
    <label class="form-check-label">
        <input type="checkbox" id="large-font" class="form-check-input"> Large Font Size
    </label>
</div>
<button class="btn btn-primary" onclick="saveSettings()">Save Settings</button>
